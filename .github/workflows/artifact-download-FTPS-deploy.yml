# This is a basic workflow to help you get started with Actions

name: ASP.NET CD - Deploy ASP app to FTPS server

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  Deploy:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: ðŸ“š Download artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: dotnet-nuget-msbuild-artifact-upload.yml
          workflow_conclusion: success
          path: D:\a\DevOpsTest\DevOpsTest
          
      - name: ðŸ“‚ Move extracted files to root
        run: Move-Item -Path 'D:\a\DevOpsTest\DevOpsTest\ASP-app\*' -Destination . -Force
        
      - name: ðŸ“‚ Delete unneeded "ASP-app" folder
        run: Remove-Item D:\a\DevOpsTest\DevOpsTest\ASP-app\ 
      
      # Here is the deployment action
      - name: ðŸš€ Sync Files
        uses: airvzxf/ftp-deployment-action@latest
        with:
          server: ${{ secrets.FTP_SERVER }}
          user: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local_dir: "./a/DevOpsTest/DevOpsTest/"
          remote_dir: "/site/wwwroot/"
          delete: "true"
          max_retries: "7"
          no_symlinks: "false"
          ftp_ssl_allow: "true"
          ftp_use_feat: "true"
          ftp_nop_interval: "9"
          net_max_retries: "0"
          net_persist_retries: "11"
          net_timeout: "13s"
          dns_max_retries: "17"
          dns_fatal_timeout: "never"
        
