# This is a basic workflow to help you get started with Actions

name: ASP.NET CD - Deploy ASP app to FTPS server

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  Deploy:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: ðŸ“š Download artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: dotnet-nuget-msbuild-artifact-upload.yml
          workflow_conclusion: success
          path: D:\a\DevOpsTest\DevOpsTest
          
      - name: ðŸ“‚ Move extracted files to root
        run: Move-Item -Path 'D:\a\DevOpsTest\DevOpsTest\ASP-app\*' -Destination . -Force
        
      - name: ðŸ“‚ Delete unneeded "ASP-app" folder
        run: Remove-Item D:\a\DevOpsTest\DevOpsTest\ASP-app\ 
        
      #- name: ðŸš€ Sync files
      #  uses: SamKirkland/FTP-Deploy-Action@4.3.2
      #  with:
      #    server: ${{ secrets.FTP_SERVER }}
      #    username: ${{ secrets.FTP_USERNAME }}
      #    password: ${{ secrets.FTP_PASSWORD }}
      #    dry-run: true
      #    local-dir: /a/DevOpsTest/DevOpsTest/
      #    server-dir: /site/wwwroot/
      #    log-level: verbose
          
      - name: ðŸš€ Sync files
        uses: kevinpainchaud/simple-ftp-deploy-action@v1.2.1
        with:
          ftp_host: ${{ secrets.FTP_SERVER }}
          ftp_username: ${{ secrets.FTP_USERNAME }}
          ftp_password: ${{ secrets.FTP_PASSWORD }}
          local_source_dir: "/a/DevOpsTest/DevOpsTest/"
          dist_target_dir: "/site/wwwroot/"
          delete: "true"
          exclude: "'^logs/' '^README.md'"
